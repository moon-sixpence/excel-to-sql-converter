<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to SQL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .checkbox-group label {
            font-weight: normal;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .sql-output {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #080;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Excel to SQL Converter</h1>
        <p>将Excel数据转换为MySQL INSERT语句</p>
    </div>

    <div class="content">
        <form id="converterForm">
            <div class="form-group">
                <label for="file">选择Excel文件 (.xls 或 .xlsx)</label>
                <input type="file" id="file" name="file" accept=".xls,.xlsx" required>
            </div>

            <div class="form-group">
                <label for="tableName">表名</label>
                <input type="text" id="tableName" name="tableName" placeholder="例如: users" required>
            </div>

            <div class="form-group">
                <label for="sheetName">工作表名称 (可选)</label>
                <input type="text" id="sheetName" name="sheetName" placeholder="留空使用第一个工作表">
            </div>

            <div class="form-group">
                <label for="startRow">起始行 (从0开始)</label>
                <input type="text" id="startRow" name="startRow" value="0">
            </div>

            <div class="form-group">
                <label for="endRow">结束行 (-1表示到最后)</label>
                <input type="text" id="endRow" name="endRow" value="-1">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="includeHeaders" name="includeHeaders" checked>
                <label for="includeHeaders">第一行作为列名</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">转换并显示</button>
                <button type="button" class="btn btn-secondary" onclick="downloadSql()">下载SQL文件</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>

        <div id="message"></div>

        <div class="result" id="result">
            <h3>生成的SQL语句</h3>
            <div class="sql-output" id="sqlOutput"></div>
        </div>
    </div>
</div>

<script>
    let lastResponse = null;

    document.getElementById('converterForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const result = document.getElementById('result');

        loading.classList.add('show');
        message.innerHTML = '';
        result.classList.remove('show');

        try {
            const response = await fetch('/api/excel/convert', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            lastResponse = data;

            loading.classList.remove('show');

            if (data.success) {
                message.innerHTML = `<div class="success">转换成功！共处理 ${data.totalRows} 行数据</div>`;
                document.getElementById('sqlOutput').textContent = data.sqlStatements;
                result.classList.add('show');
            } else {
                message.innerHTML = `<div class="error">错误: ${data.message}</div>`;
            }
        } catch (error) {
            loading.classList.remove('show');
            message.innerHTML = `<div class="error">请求失败: ${error.message}</div>`;
        }
    });

    async function downloadSql() {
        if (!lastResponse || !lastResponse.success) {
            alert('请先转换Excel文件');
            return;
        }

        const formData = new FormData(document.getElementById('converterForm'));

        try {
            const response = await fetch('/api/excel/convert/download', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${lastResponse.tableName}_insert_statements.sql`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } else {
                alert('下载失败');
            }
        } catch (error) {
            alert('下载失败: ' + error.message);
        }
    }
</script>
</body>
</html>
